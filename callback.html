<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conectando Spotify...</title>
</head>
<body>
    <p style="font-family: Arial; text-align:center; margin-top:50px;">
        Conectando con Spotify...
    </p>

    <script>
        // Spotify redirige aquí con el token en el hash (#)
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get("access_token");

        if (!accessToken) {
            document.body.innerHTML = "<h2>Error: No se recibió el token de Spotify.</h2>";
        } else {
            // Guardamos el token
            localStorage.setItem("access_token", accessToken);

            // Regresamos a la app
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
