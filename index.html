<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ser o no ser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <aside id="taskSidebar">
        <h3>Tareas del día</h3>
        <ul id="taskListToday"></ul>
    </aside>

    <header>
        <h1>Ser o no ser</h1>
        <h2 id="currentMonth"></h2>

        <div class="nav-btns">
            <button id="prevMonth">◀</button>
            <button id="todayBtn">Hoy</button>
            <button id="nextMonth">▶</button>
            <button id="weekViewBtn">Vista Semanal</button>
            <button id="monthViewBtn" style="display:none;">Vista Mensual</button>
        </div>
    </header>

    <div id="calendarContainer">
        <div id="calendar"></div>
    </div>

    <!-- Modal para agregar tareas -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h3 id="modalDateTitle"></h3>
            <input id="taskInput" type="text" placeholder="Escribe una tarea...">
            <input id="taskColor" type="color" value="#7fc8ff">
            <button id="addSubtaskBtn">Agregar subtarea</button>
            <ul id="subtaskList"></ul>
            
            <button id="addTaskBtn">Agregar tarea</button>

            <ul id="taskListForDay"></ul>

            <button class="closeBtn" id="closeModal">Cerrar</button>
        </div>
    </div>

    <!-- Spotify -->
    <section id="spotifySection">
        <h3>Mi música</h3>

        <button id="connectSpotify">Conectar con Spotify</button>
<div id="nowPlaying"></div>


        <input 
            type="text" 
            id="spotifyInput" 
            placeholder="Pega un enlace de Spotify"
        >

        <button id="loadSpotify">Cargar Spotify</button>

       <div id="spotifyPlayer">
    <p>Cargando música...</p>
</div>

        <div id="spotify-info">
    <p>Conecta Spotify para ver lo que escuchas.</p>
    <button onclick="spotifyLogin()">Conectar Spotify</button>
</div>

<script src="js/spotify-auth.js"></script>
<script src="js/spotify-now-playing.js"></script>

    <script src="script.js"></script>
</body>
</html>
