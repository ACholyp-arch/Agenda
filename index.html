<div class="container">

    <!-- COLUMNA IZQUIERDA – TAREAS -->
    <div class="column left">
        <h2>Tareas de hoy</h2>

        <div id="tasks-container">
            <!-- Aquí se cargan tus tareas dinámicamente -->
        </div>
    </div>

    <!-- COLUMNA CENTRAL – CALENDARIO -->
    <div class="column center">
        <h1>Ser o no ser</h1>

        <div id="calendar-header">
            <button id="todayBtn">Hoy</button>
            <button id="prevBtn">◀</button>
            <button id="nextBtn">▶</button>
            <h2 id="monthYear"></h2>
        </div>

        <div id="calendar"></div>

        <div id="view-buttons">
            <button id="monthView">Vista mensual</button>
            <button id="weekView">Vista semanal</button>
        </div>
    </div>

    <!-- COLUMNA DERECHA – SPOTIFY -->
    <div class="column right">
        <h3>Agregar música</h3>

        <input type="text" id="spotifyLink" placeholder="Pega tu link de Spotify">
        <button id="loadBtn">Cargar</button>

        <div id="spotifyContainer"></div>
    </div>

</div>
