<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ser o no ser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- PANEL IZQUIERDO -->
    <div class="sidebar">
        <h2>Tareas de hoy</h2>
        <ul id="todayTasks"></ul>

        <h3>Agregar música</h3>
        <input type="text" id="spotifyInput" placeholder="Pega tu link de Spotify">
        <button onclick="loadSpotify()">Cargar</button>

        <div id="spotifyPlayer"></div>
    </div>

    <!-- PANEL CENTRAL -->
    <div class="main">
        <h1>Ser o no ser</h1>

        <div class="top-bar">
            <h2 id="currentMonth"></h2>
            <div>
                <button onclick="prevMonth()">◀</button>
                <button onclick="goToday()">Hoy</button>
                <button onclick="nextMonth()">▶</button>
            </div>
        </div>

        <h3 id="selectedDate"></h3>

        <!-- Switch vista -->
        <div class="view-switch">
            <button onclick="showMonthView()">Vista mensual</button>
            <button onclick="showWeekView()">Vista semanal</button>
        </div>

        <!-- Calendario mensual -->
        <div id="calendar"></div>

        <!-- Vista semanal -->
        <div id="weekView" class="week hidden"></div>

        <h3>Tareas de este día</h3>
        <button onclick="openTaskModal()">Agregar tarea</button>
        <ul id="taskList"></ul>
    </div>
</div>

<!-- MODAL PARA AGREGAR TAREA -->
<div id="taskModal" class="modal hidden">
    <div class="modal-content">
        <h3>Nueva tarea</h3>

        <label>Título</label>
        <input type="text" id="taskTitle">

        <label>Color</label>
        <input type="color" id="taskColor" value="#3498db">

        <label>Subtareas</label>
        <div id="subtaskContainer"></div>
        <button onclick="addSubtask()">+ Subtarea</button>

        <br><br>

        <button onclick="saveTask()">Guardar</button>
        <button onclick="closeTaskModal()">Cancelar</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
