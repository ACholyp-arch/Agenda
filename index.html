<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ser o no ser</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div id="layout">
    
    <!-- â–‘â–‘â–‘ LADO IZQUIERDO â€“ HOY â–‘â–‘â–‘ -->
    <aside id="taskSidebar">
      <h3>ðŸ“… Tareas del dÃ­a</h3>

      <div class="filter-row">
        <button id="filterAll" class="filter-btn active">Todas</button>
        <button id="filterPending" class="filter-btn">Pendientes</button>
        <button id="filterCompleted" class="filter-btn">Completadas</button>
      </div>

      <ul id="taskListToday"></ul>
    </aside>



    <!-- â–‘â–‘â–‘ CENTRO â€“ CALENDARIO + DASHBOARD â–‘â–‘â–‘ -->
    <main>

      <header>
        <h1>Ser o no ser</h1>

        <div class="month-row">
          <button id="prevMonth">â—€</button>
          <div id="currentMonth"></div>
          <button id="nextMonth">â–¶</button>
          <button id="todayBtn" class="small">Hoy</button>
        </div>
      </header>


      <!-- ðŸ“Š DASHBOARD â†’ 4 grÃ¡ficas -->
      <section id="progressDashboard">
        <div class="charts-grid">

          <div class="chart-card">
            <h4>Progreso del dÃ­a</h4>
            <canvas id="dailyProgressChart"></canvas>
          </div>

          <div class="chart-card">
            <h4>Resumen mensual</h4>
            <canvas id="monthlyDoughnutChart"></canvas>
          </div>

          <div class="chart-card">
            <h4>Tendencia mensual</h4>
            <canvas id="monthlyLineChart"></canvas>
          </div>

          <div class="chart-card">
            <h4>Resumen por dÃ­a</h4>
            <canvas id="monthlyBarChart"></canvas>
          </div>

        </div>
      </section>


      <section id="calendarContainer">
        <div id="calendar"></div>
      </section>

    </main>



    <!-- â–‘â–‘â–‘ DERECHA â€“ SPOTIFY â–‘â–‘â–‘ -->
    <section id="spotifySection">
      <h3>ðŸŽ§ Mi mÃºsica</h3>

      <input id="spotifyInput" type="text" placeholder="Link Spotify playlist/track">
      <button id="loadSpotify">Cargar</button>

      <div id="spotifyPlayer"></div>
    </section>

</div>



<!-- MODAL PARA VER / EDITAR / AGREGAR TAREAS -->
<div id="taskModal" class="modal" aria-hidden="true">
  <div class="modal-content">
    <h3 id="modalDateTitle">Tareas</h3>

    <label>
      Color: <input type="color" id="taskColorInput" value="#6699ff">
    </label>

    <div class="input-row">
      <input id="taskInput" type="text" placeholder="Tarea principal...">
      <button id="addTaskBtn" class="primary">Agregar</button>
    </div>

    <div class="input-row subtask-inline">
      <input id="subTaskInput" type="text" placeholder="Subtarea...">
      <button id="addSubTaskBtn">âž• sub</button>
    </div>

    <ul id="taskListForDay"></ul>

    <div class="modal-actions">
      <button id="closeModal">Cerrar</button>
    </div>
  </div>
</div>



<!-- MODAL EDITAR TAREA -->
<div id="editModal" class="modal" aria-hidden="true">
  <div class="modal-content">
    <h3>Editar tarea</h3>

    <input id="editText" type="text" placeholder="Texto">

    <div class="input-row">
      <label>Color: <input id="editColor" type="color"></label>
      <label>Fecha: <input id="editDate" type="date"></label>
    </div>

    <label><input id="editCompleted" type="checkbox"> Completada</label>

    <div class="modal-actions">
      <button id="cancelEdit">Cancelar</button>
      <button id="saveEdit" class="primary">Guardar</button>
    </div>
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
